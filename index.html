<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="payment_main">
    <div class="payment_left_section">
      <div class="card_main">
        <div class="card_front">
          <div class="card_content">
            <img src="./images/bg-card-front.png" />
            <div class="card_details">
              <p class="card_no">9591 6489 6389 101E</p>
              <div class="card_details_other">
                <span>Felicia Leire</span>
                <span>09/00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card_back">
          <div class="card_content">
            <img src="./images/bg-card-back.png" />
          </div>
        </div>
      </div>
    </div>
    <div class="payment_right_section">
      <div class="payment_form">
        <div class="form_input">
          <label>Cardholder Name</label>
          <input type="text" />
        </div>
        <div class="form_input">
          <label>Card Number</label>
          <input type="text" class="error" />
          <p class="error">Wrong format. numbers only</p>
        </div>
        <div class="d-flex">
          <div class="form_input w-50 pr-15">
            <label>Exp. Date (MM/YY)</label>
            <div class="d-flex">
              <input type="text" class="mr-10" placeholder="MM" />
              <input type="text" class="" placeholder="YY" />
            </div>
          </div>
          <div class="form_input w-50">
            <label>Cvc</label>
            <input type="text" placeholder="e.g. 123" />
          </div>
        </div>
        <button class="form_submit">Confirm</button>
      </div>
    </div>
  </div>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

</body>

</html>
